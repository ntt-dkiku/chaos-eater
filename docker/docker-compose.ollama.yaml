version: "3.8"
services:
  ollama:
    image: ollama/ollama:latest
    container_name: chaos-eater-ollama
    ports:
      - "11434:11434"
    volumes:
      - ${HOME}/.ollama:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "bash", "-lc", "curl -sf http://localhost:11434/api/tags >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 15