apiVersion: chaos-mesh.org/v1alpha1
kind: NetworkChaos
metadata:
  name: chaos-test
  namespace: chaos-eater
spec:
  action: delay
  delay:
    correlation: '50'
    jitter: 10ms
    latency: 100ms
  device: eth0
  direction: to
  mode: all
  selector:
    labelSelectors:
      name: front-end
    namespaces:
      - sock-shop
