apiVersion: v1
kind: Pod
metadata:
  name: k6example-service-availability-pod
spec:
  securityContext: 
    runAsUser: 0
    runAsGroup: 0
  containers:
  - name: k6example-service-availability-pod-container
    image: grafana/k6:latest
    command: ["k6", "run", "--duration", "5s", "--quiet", "/chaos-eater/sandbox/cycle_20241124_132128/hypothesis/k6_example-service-availability.js"]
    volumeMounts:
      - name: pvc-volume
        mountPath: /chaos-eater
  restartPolicy: Never
  volumes:
    - name: pvc-volume
      persistentVolumeClaim:
        claimName: pvc